version: '2.2'

services:
  planetmint-aio:
    image: ghcr.io/planetmint/planetmint-aio:latest
    ports:
      - "9984:9984"
      - "9985:9985"
      - "26656:26656"
      - "26657:26657"
      - "26660:26660"
    command:
      - /bin/bash
      - -c
      - |
        /etc/init.d/tarantool start
        tendermint node&
        planetmint start
    volumes:
      - ./.tendermint/config/node_key.json:/tendermint/config/node_key.json
      - ./.tendermint/config/priv_validator_key.json:/tendermint/config/priv_validator_key.json
      - ./config/rddl-testnet/config.yaml:/tendermint/config/config.toml
      - ./config/rddl-testnet/genesis.json:/tendermint/config/genesis.json
      - ./config/planetmint-aio/planetmint-tarantool:/root/.planetmint

  rddl-explorer:
#    image: rddl:explorer2
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rddl-explorer
    ports:
      - "80:80"
    environment:
      VUE_APP_RPC_URL: https://testnet-rpc.rddl.io/
      VUE_APP_RPC_WS_URL: wss://testnet-rpc.rddl.io/
      VUE_APP_RPC_PM_URL: https://testnet-rpc.rddl.io/planetmint/
      VUE_APP_NETWORK: RDDL-Testnet
      VUE_APP_CID_RESOLVER_URL: https://cid-resolver.rddl.io
      VUE_APP_VERIFIER_URL: https://verify.rddl.io